---
- name: Get system interface status from FortiGate
  hosts: fortigates
  gather_facts: false
  connection: httpapi
  collections:
    - fortinet.fortios

  tasks:
    - name: Run 'show system interface'
      fortinet.fortios.fortios_monitor_fact:
        vdom: "root"
        selector: "system_interface"
      register: result

    - name: Print full result (for reference)
      debug:
        var: result
